<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Autobusy heh</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--bootstrap-->
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
</head>
<body>
<div class="containter">
    <div th:if="${not #lists.isEmpty(bus)}">
        <h2>Lista Firm</h2>
        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <th>Nazwa</th>
                <th>E-mail</th>
                <th>Telefon</th>
                <th>Strona internetowa</th>
            </tr>
            <tr th:each="key : ${company}">
                <td th:text="${key.id}"><a href="/company/${company.id}">ID</a></td>
                <td th:text="${key.name}">Nazwa</td>
                <td th:text="${key.email}">E-mail</td>
                <td th:text="${key.phone}">Telefon</td>
                <td th:text="${key.website}">Strona internetowa</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
