<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link data-require="bootstrap@*" data-semver="3.3.1" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" />
    <script data-require="bootstrap@*" data-semver="3.3.1" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://bootswatch.com/darkly/bootstrap.min.css" />
    <script src="script.js"></script>
</head>

<body>
<div>
    <form class="form-horizontal" th:object="${course}" th:action="@{/course/save/}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group row">
            <label class="col-xs-2 control-label">Cena za przewóz</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" th:field="*{price}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-2 control-label">Trasa:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" th:field="*{track}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-2 control-label">Data odjazdu:</label>
            <div class="col-xs-4">
                <input type="date" class="form-control" th:field="*{date}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-2 control-label">Czas odjazdu:</label>
            <div class="col-xs-4">
                <input type="time" class="form-control" th:field="*{time}"/>
            </div>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default" style="background-color: cornflowerblue">Dodaj</button>
            <a href="/bus/list" th:href="@{/course/list}" class="btn btn-default"
               style="background-color: olivedrab">Pokaż</a>
        </div>
    </form>
    <p></p>
    <div th:if="${not #lists.isEmpty(course.track)}">
        <p th:text="'Dodano kurs: ' + ${course}"></p>
    </div>
</div>
</body>

</html>
