<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rejestracja</title>
    <link data-require="bootstrap@*" data-semver="3.3.1" rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"
          integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi"/>
    <script data-require="bootstrap@*" data-semver="3.3.1"
            src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://bootswatch.com/darkly/bootstrap.min.css"/>
    <script src="script.js"></script>
</head>
<body>
<div>
    <form th:object="${user}" th:action="@{/saveuser}" method="post" class="form-horizontal">
        <div>
            <h2>Zarejestruj się</h2>
        </div>
        <div>
            <table>
                <tr>
                    <td class="col-lg-2 control-label">Login:</td>
                    <td><input type="text" th:field="*{username}"/></td>
                </tr>
                <tr>
                    <td class="col-lg-2 control-label">Hasło:</td>
                    <td><input type="password" th:field="*{password}"/></td>
                </tr>
            </table>

        </div>
        <br/>
        <div>
            <button type="submit" class="btn btn-default">Zarejestruj się</button>
        </div>
    </form>
</div>
</body>
</html>
