<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link data-require="bootstrap@*" data-semver="3.3.1" rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"
          integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi"/>
    <script data-require="bootstrap@*" data-semver="3.3.1"
            src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://bootswatch.com/darkly/bootstrap.min.css"/>
    <script src="script.js"></script>
</head>
<body>
<div class="containter">
    <div th:if="${not #lists.isEmpty(customer)}">
        <h2>Lista Stacji</h2>
        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>PESEL</th>
                <th>E-mail</th>
                <th>Telefon</th>
            </tr>
            <tr th:each="key : ${customer}">
                <td th:text="${key.id}"><a href="/customer/${customer.id}">ID</a></td>
                <td th:text="${key.firstName}">Imię</td>
                <td th:text="${key.lastName}">Nazwisko</td>
                <td th:text="${key.pesel}">PESEL</td>
                <td th:text="${key.email}">E-mail</td>
                <td th:text="${key.phone}">Telefon</td>
            </tr>
        </table>
        <div class="row">
            <a href="/customer/list" th:href="@{/customer/new}" class="btn btn-default"
               style="background-color: crimson; margin-left: 2%">Nowy</a>
        </div>
    </div>
</div>
</body>
</html>
