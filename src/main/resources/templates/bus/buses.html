<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link data-require="bootstrap@*" data-semver="3.3.1" rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"
          integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi"/>
    <script data-require="bootstrap@*" data-semver="3.3.1"
            src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://bootswatch.com/darkly/bootstrap.min.css"/>
    <script src="script.js"></script>
</head>
<body>
<div class="containter">
    <div th:if="${not #lists.isEmpty(bus)}">
        <h2>Lista autobusów</h2>
        <table class="table table-bordered table-striped">
            <tr>
                <th>ID</th>
                <th>Nr rejestracyjny</th>
                <th>czy dostępny</th>
                <th>wolne miejsca</th>
                <th>udogodnienia</th>
            </tr>
            <tr th:each="key : ${bus}">
                <td th:text="${key.id}"><a href="/bus/${bus.id}">ID</a></td>
                <td th:text="${key.registration_number}">Nr rejestracyjny</td>
                <td th:text="${key.available}">czy dostępny</td>
                <td th:text="${key.free_seats}">wolne miejsca</td>
                <td th:text="${key.features}">udogodnienia</td>
            </tr>
        </table>
    </div>
    <div class="row">
        <a href="/bus/list" th:href="@{/bus/new}" class="btn btn-default"
           style="background-color: crimson; margin-left: 2%">Nowy</a>
    </div>
</div>
</body>
</html>
